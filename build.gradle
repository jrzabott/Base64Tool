plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'  // Add the Shadow plugin
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.tukaani:xz:1.9'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.Base64FileTool'  // Specify the main class here
        )
    }
}

shadowJar {
    archiveClassifier.set('')
    mergeServiceFiles()  // Optional: To handle service loader files correctly.
}
